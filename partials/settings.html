<h2>Cell Encounter Levels In Name</h2>

<section>
    <ignore-plugins patcher-id="hishyCellEncounters"></ignore-plugins>
</section>

<h3>Valid Tags</h3>
<section>
	<div>
		<b>{min}</b>: will be replaced with the minimum encounter zone level.
	</div>
	<div>
		<b>{max}</b>: will be replaced with the maximum encounter zone level.
	</div>
	<div>
		<b>{name}</b>: will be filled with the original name of the cell.
	</div>
</section>

<h3>Formulas</h3>
<section>
    <label>
        <span class="input-label" title="This formula is used when the encounter zone min level is less than its max level.">
            Ranged leveled zones:
        </span>
        <input type="text" ng-model="settings.hishyCellEncounters.formulaRangedLeveled"/>
    </label>

    <label>
        <span class="input-label" title="This formula is used when the encounter zone min and max level are identical.">
            Deleveled zones:
        </span>
        <input type="text" ng-model="settings.hishyCellEncounters.formulaDeleveled"/>
    </label>

    <label>
        <span class="input-label" title="This formula is used when the encounter zone has no max level.">
            Leveled zones:
        </span>
        <input type="text" ng-model="settings.hishyCellEncounters.formulaLeveled"/>
    </label>
</section>
